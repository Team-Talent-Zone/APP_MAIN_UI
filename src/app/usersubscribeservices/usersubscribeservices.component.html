<div class="card" style="margin-top:8px !important" *ngIf="listOfSubscribedServicesByUser.length > 0">
    <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
            {{ 'DASHOARD_CBA_MAIN_BODY.SUBSCRIBEDSERVICES' | translate }}
        </h5>
    </div>

    <div class="card-body">
        <div class="card-deck">
            <div class="col-sm-4 mb-3 mb-md-0" style="margin-bottom:8px !important"
                *ngFor="let svc of listOfSubscribedServicesByUser">
                <div class="card text-center h-100">
                    <div class="card-header">
                        <h4>{{svc.name}}</h4>
                    </div>
                    <img class="card-img" src={{svc.imageUrl}}>
                    <div class="card-body d-flex flex-column">
                        <div class="card-title">
                            <span class="display-4" *ngIf="svc.amount > 0">₹{{svc.amount}}</span>
                            <span class="display-4" *ngIf="svc.amount == 0">₹0</span>
                            <span class="mb-4">/{{svc.validPeriod}}
                            </span>
                        </div>
                        <div class="card-text">
                            <ul class="list-unstyled">
                                <li class="mb-1" *ngFor="let features of svc.fullContent">
                                    {{features}}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div *ngIf="svc.category ==='FS_S'">
                            <h5>
                                <p>
                                    Freelancer is already activated.
                                </p>
                            </h5>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div *ngIf="svc.category !=='FS_S'">
                                    <a class="btn btn-warning" [routerLink]="['/createoreditwidget',svc.ourserviceId]">
                                        <i class="fa fa-window-restore"> Open Custom Widget </i></a>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4">
                                <div *ngIf="svc.status === 'PAYMENT_PAID' && svc.category !=='FS_S'">
                                    <button class="btn btn-success" title="Activate {{svc.name}} Now">
                                        <i class="fa fa-play"> Activate Now</i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="margin-top:8px !important" *ngIf="
listOfSubscribedServicesByUser.length === 0 && timelaps">
    No Services Subscribed . <a [routerLink]="['/dashboard']">Show Avaiable Services</a>
</div>
