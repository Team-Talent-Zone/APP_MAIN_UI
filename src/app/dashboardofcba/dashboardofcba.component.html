<div class="card">
  <div class="card-header" role="tab" id="headingOne">
    <h5 class="mb-0">
      <a data-toggle="collapse" href="#collapsedomainRealEstateIndustry" aria-expanded="true" aria-controls="collapseOne">
        RealEstate Industry
      </a>
    </h5>
  </div>
  <div id="collapsedomainRealEstateIndustry" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
    <div class="card-body">
      <div class="card-deck">
        <div *ngFor="let svc of domainRealEstateIndustry">
          <div class="card" style="width:200px">
            <img class="img-thumbnail"  src={{svc.imageUrl}}>
            <div class="card-body">
              <h4 class="card-title">{{svc.name}}</h4>
              <p class="card-text">{{svc.fullContent}}</p>
            </div>
            <div class="card-footer">
              <a href="#" class="btn btn-primary">Add</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
