<button class="btn btn-info btn-lg" (click)="openUserServiceCart()"
  *ngIf="userservicedetailsList.length > 0 && this.userService.currentUserValue.userroles.rolecode != 'FREELANCER_USER' ">
  <i class="fa fa-shopping-cart ">
    <span *ngIf="userservicedetailsList.length == 1 ; else morethenOne">
      {{userservicedetailsList.length}} Item
    </span>
    <ng-template #morethenOne>
      <span>
        {{userservicedetailsList.length}} Items
      </span>
    </ng-template>
  </i>
  </button>

  <div class=" card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapsedomainServiceProviderObj" aria-expanded="true"
          aria-controls="collapseOne">
          {{ 'DASHOARD_CBA_MAIN_BODY.SERVICEPROVIDER' | translate }}
        </a>
      </h5>

    </div>
    <div id="collapsedomainServiceProviderObj" class="collapse {{show}}" role="tabpanel" aria-labelledby="headingOne"
      data-parent="#accordion">
      <div class="card-body">
        <div class="card-deck">
          <div class="col-sm-4 mb-3 mb-md-0" style="margin-bottom:8px !important"
            *ngFor="let svc of domainServiceProviderObj">
            <div class="card text-center h-100">
              <div class="card-header">
                <h4>{{svc.name}}</h4>
              </div>
              <img class="card-img" src={{svc.imageUrl}}>
              <div class="card-body d-flex flex-column">
                <div class="card-title">
                  <span class="display-4" *ngIf="svc.amount > 0">₹{{svc.amount}}</span>
                  <span class="display-4" *ngIf="svc.amount == null">₹0</span>
                  <span class="mb-4">/{{svc.validPeriod}}
                  </span>
                </div>
                <div class="card-text">
                  <ul class="list-unstyled">
                    <li class="mb-1" *ngFor="let features of svc.fullContent">
                      {{features}}
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card-footer">
                <div *ngIf="userservicedetailsExistingIds.includes(svc.ourserviceId) ; else addToCart">
                  <button class="btn btn-success" title="Create or Edit Widgets For {{svc.name}}">
                    <i class="fa fa-krw" ></i> Prepare Widget </button>
                </div>
                <ng-template #addToCart>
                  <button type="button" class="btn btn-primary" (click)="saveUserServiceForServiceId(svc.ourserviceId)">
                    <i class="fa fa-plus"> Add To Cart </i></button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" style="margin-top:8px !important">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" href="#collapsedomainRealEstateIndustry" aria-expanded="true"
          aria-controls="collapseOne">
          {{ 'DASHOARD_CBA_MAIN_BODY.REALESTATEINDUSTRY' | translate }}
        </a>
      </h5>
    </div>
    <div id="collapsedomainRealEstateIndustry" class="collapse {{show}}" role="tabpanel" aria-labelledby="headingOne"
      data-parent="#accordion">
      <div class="card-body">
        <div class="card-deck">
          <div class="col-sm-4 mb-3 mb-md-0" style="margin-bottom:8px !important"
            *ngFor="let svc of domainRealEstateIndustry">
            <div class="card text-center h-100">
              <div class="card-header">
                <h4>{{svc.name}}</h4>
              </div>
              <img class="card-img" src={{svc.imageUrl}}>
              <div class="card-body d-flex flex-column">
                <div class="card-title">
                  <span class="display-4" *ngIf="svc.amount > 0">₹{{svc.amount}}</span>
                  <span class="display-4" *ngIf="svc.amount == null">₹0</span>
                  <span class="mb-4">/{{svc.validPeriod}}
                  </span>
                </div>
                <div class="card-text">
                  <ul class="list-unstyled">
                    <li class="mb-1" *ngFor="let features of svc.fullContent">
                      {{features}}
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card-footer">
                <div *ngIf="userservicedetailsExistingIds.includes(svc.ourserviceId) ; else addToCart">
                  <button class="btn btn-success" title="Create or Edit Widgets For {{svc.name}}">
                    <i class="fa fa-krw"></i> Prepare Widget</button>
                </div>
                <ng-template #addToCart>
                  <button type="button" class="btn btn-primary" (click)="saveUserServiceForServiceId(svc.ourserviceId)">
                    <i class="fa fa-plus"> Add To Cart </i></button>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
