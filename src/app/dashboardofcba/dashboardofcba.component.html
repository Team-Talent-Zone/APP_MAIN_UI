<div class="card">
  <div class="card-header" role="tab" id="headingOne">
    <h5 class="mb-0">
      <a data-toggle="collapse" href="#collapsedomainServiceProviderObj" aria-expanded="true"
        aria-controls="collapseOne">
        Service Provider
      </a>
    </h5>
  </div>
  <div id="collapsedomainServiceProviderObj" class="collapse {{show}}" role="tabpanel" aria-labelledby="headingOne"
    data-parent="#accordion">
    <div class="card-body">
      <div class="card-deck">
          <div class="col-sm-4 mb-3 mb-md-0" style="margin-bottom:8px !important" *ngFor="let svc of domainServiceProviderObj">
            <div class="card text-center h-100">
              <div class="card-header">
                <h4>{{svc.name}}</h4>
              </div>
              <img class="card-img" src={{svc.imageUrl}}>
              <div class="card-body d-flex flex-column">
                <div class="card-title">
                  <span class="display-4">₹{{svc.amount}}</span>
                  <span class="mb-4" *ngFor="let svcterm of manageserviceComponent.serviceterms">
                    <span *ngIf="svcterm.code == svc.validPeriod">/
                      {{svcterm.label}}
                    </span>
                  </span>
                </div>
                <div class="card-text">
                  <ul class="list-unstyled">
                       <li class="mb-1" *ngFor="let features of svc.fullContent" >
                        {{features}} 
                       </li>
                  </ul>
                </div>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
