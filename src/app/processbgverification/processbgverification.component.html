<div class="modal-header">
    <h3 class="modal-title">
        Background Verification Form of {{usrObjMyWork.firstname}}
    </h3>
    <button type="button" class="close" (click)="modalRef.hide()">&times;</button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-xl-7">
                <div class="card">
                    <div class="card-header">
                        Workflow Decision
                    </div>
                    <div class="card-body py-md-4">
                        <form _lpchecked="1">
                            <div class="form-group">
                                <input readonly type="text" readonly class="form-control"
                                    value={{usrObjMyWork.username}}>
                            </div>
                            <div class="form-group"
                                *ngIf="userService.currentUserValue.userroles.rolecode == 'CORE_SERVICE_SUPPORT_MANAGER'">
                                <select #sel class="form-control">
                                    <option value="">--Select Decision --</option>
                                    <option value="BG_APPROVED"> Approved</option>
                                    <option value="BG_REJECTED"> Rejected</option>
                                    <option value="BG_SENTTOCSST">Sent Back to CSST</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <div class="form-group"
                                *ngIf="userService.currentUserValue.userroles.rolecode == 'CORE_SERVICE_SUPPORT_CSST'">
                                <label>Upload BG Additional Docs</label>
                                <input type="file" class="form-control">
                            </div>
                        </form>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button class="btn  btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Workflow Decision
                </div>
                <div class="card-body py-md-4">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Worked By</th>
                                <th>Comment</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let freehist of usrObjMyWork.freelancehistoryentity">
                                <td>{{freehist.decisionon}}</td>
                                <td>{{freehist.decisionby}}</td>
                                <td>{{freehist.bgcomment}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
