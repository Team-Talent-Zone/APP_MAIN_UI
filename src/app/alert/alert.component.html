<div *ngIf="message">
     <div class="modal-header" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
        <h4 class="modal-title">
            {{message.type}}
        </h4>
        <button type="button" class="close" (click)="modalRef.hide()">&times;</button>
    </div>
    <div class="modal-body">
        {{message.text}}
    </div>
</div>
