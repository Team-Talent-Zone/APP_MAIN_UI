<ng-template #template>
    <div *ngIf="message">
        <div class="modal-header"
            [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
            <h4 class="modal-title">
                <div *ngIf="message.type === 'success' else elseFU">
                    Awesome !
                </div>
                <ng-template #elseFU>
                    Oh snap !
                </ng-template>
            </h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            {{message.text}}
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Close</button>
        </div>
    </div>
</ng-template>
